<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page</title>
    <style>
       
    /* General body style */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
        opacity: 1;
        transition: opacity 0.5s ease;
    }

    /* Fade-out effect */
    .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    /* Other styles from previous code remain unchanged */
    .cover-page {
        text-align: center;
        padding: 40px;
        background: linear-gradient(145deg, #ffffff, #e0e0e0);
        border-radius: 25px;
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2), 
                    inset 0 -5px 10px rgba(255, 255, 255, 0.5);
        width: 700px;
        max-width: 90%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .conversion-btn {
        background: linear-gradient(145deg, #007BFF, #0056b3);
        color: white;
        padding: 15px 30px;
        font-size: 1.2em;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(0, 123, 255, 0.4),
                    inset 0 4px 6px rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
        text-transform: uppercase;
    }


    
        .cover-page {
            text-align: center;
            padding: 40px;
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            border-radius: 25px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2), 
                        inset 0 -5px 10px rgba(255, 255, 255, 0.5);
            width: 700px;
            max-width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .cover-page:hover {
            transform: scale(1.03);
            box-shadow: 0 30px 40px rgba(0, 0, 0, 0.3), 
                        inset 0 -10px 15px rgba(255, 255, 255, 0.7);
        }
    
        h1, h2, h3, h4 {
            margin: 20px 0;
            font-weight: 700;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
            font-size: 2.8em;
            color: #007BFF;
        }
    
        h2 {
            font-size: 1.7em;
            color: #333;
        }
    
        h3 {
            font-size: 1.3em;
            color: #555;
        }
    
        h4 {
            font-size: 1.1em;
            color: #777;
        }
    
        .college-logo {
            width: 150px;
            margin-bottom: 20px;
            filter: drop-shadow(0 8px 10px rgba(0, 0, 0, 0.2));
        }
    
        .members {
            margin-top: 40px;
        }
    
        .members h4 {
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    
        .conversion-btn {
            background: linear-gradient(145deg, #007BFF, #0056b3);
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.4),
                        inset 0 4px 6px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
    
        .conversion-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.5s;
        }
    
        .conversion-btn:hover::before {
            left: 100%;
        }
    
        .conversion-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.6),
                        inset 0 -3px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
    
        .conversion-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 123, 255, 0.4),
                        inset 0 -2px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
    
</head>
